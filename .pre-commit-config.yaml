    hooks:
      - id: black
        name: black
        entry: black
        language: system
        types: [python]
        args: [--line-length=100]
      
      - id: ruff
        name: ruff
        entry: ruff check
        language: system
        types: [python]
        args: [--fix, --exit-non-zero-on-fix]